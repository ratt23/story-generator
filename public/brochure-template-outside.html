<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Brosur Halaman Luar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @page { size: A4 landscape; margin: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            width: 297mm; height: 210mm;
            margin: 0; padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .trifold-container { display: flex; width: 100%; height: 100%; }
        .panel {
            width: 33.33%;
            padding: 12px;
            border-right: 1px solid #e2e8f0;
            box-sizing: border-box;
            height: 210mm;
        }
        .specialization-group {
            margin-bottom: 10px;
            break-inside: avoid;
        }
        .specialization-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 13px;
            color: #1e3a8a;
            margin-bottom: 6px;
            padding-bottom: 3px;
            border-bottom: 1.5px solid #3b82f6;
        }
        .doctor-card {
            padding: 6px;
            margin-bottom: 6px;
            border-radius: 4px;
            border-left: 2.5px solid #3b82f6;
            background: #fdfdfd;
        }
        .doctor-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 3px;
            font-size: 10px;
        }
        .schedule-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1px 6px;
            font-size: 9px;
            line-height: 1.4;
        }
        .schedule-day { color: #475569; }
        .schedule-day strong { color: #1e293b; font-weight: 600; }
        .montserrat { font-family: 'Montserrat', sans-serif; }
        .contact-info { font-size: 9px; color: #475569; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="trifold-container">
        <div class="panel">
            {{COLUMN_1_OUTSIDE}}
        </div>
        <div class="panel" style="background-color: #f0f4f8;">
            <div style="display: flex; flex-direction: column; height: 100%;">
                <div style="flex-grow: 1;">
                    {{COLUMN_2_OUTSIDE}}
                </div>
                <div style="text-align: center;">
                    <img src="https://www.siloamhospitals.com/-/media/Images/Hospitals/Ambon/Siloam-Hospitals-Ambon-1.ashx" alt="Gedung RS" style="width: 100%; height: 90px; object-fit: cover; margin-bottom: 10px; border-radius: 8px;">
                    <p style="font-weight: bold; font-size:10px; margin-bottom: 8px; color: #1e293b;">Siloam Hospitals Ambon</p>
                    <div class="contact-info">
                        <p>Jl. Dr. Kayadoe No. 1-3, Benteng, Kec. Nusaniwe, Kota Ambon</p>
                        <p>Telp: (0911) 3627272 | Email: info.ambon@siloamhospitals.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel" style="background-color: #ffffff; color: #1e3a8a; display: flex; flex-direction: column; justify-content: space-between; text-align: center;">
            <div>
                <img src="{{LOGO_SILOAM_WARNA}}" alt="Logo Siloam" style="height: 40px; margin: 0 auto;">
            </div>
            <div>
                <h1 class="montserrat font-extrabold text-2xl leading-tight">Jadwal Poliklinik<br>Dokter Spesialis</h1>
                <p class="text-lg mt-2" style="color: #1e293b;">Siloam Hospitals Ambon</p>
            </div>
            <div style="font-size: 10px; color: #475569;">
                <p>Download Aplikasi MySiloam</p>
                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=https://play.google.com/store/apps/details?id=com.siloam.hospitals" alt="QR Play Store" style="width: 55px; height: 55px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=https://apps.apple.com/id/app/mysiloam/id1530815880" alt="QR App Store" style="width: 55px; height: 55px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
