<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Brosur Halaman Luar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @page { size: A4 landscape; margin: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            width: 297mm; height: 210mm;
            margin: 0; padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .trifold-container { display: flex; width: 100%; height: 100%; }
        .panel {
            width: 33.33%;
            padding: 8px;
            border-right: 1px solid #e2e8f0;
            box-sizing: border-box;
            height: 210mm;
            overflow: hidden;
        }
        .content-wrapper { width: 100%; height: 100%; }
        .specialization-group { margin-bottom: 6px; break-inside: avoid; }
        .specialization-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 12px;
            color: #1e3a8a;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1.5px solid #3b82f6;
        }
        .doctor-card { padding: 4px; margin-bottom: 4px; border-radius: 4px; border-left: 2.5px solid #3b82f6; background: #fdfdfd; }
        .doctor-name { font-weight: 600; color: #1e293b; margin-bottom: 2px; font-size: 9px; }
        .schedule-grid { display: flex; flex-wrap: wrap; gap: 1px 4px; font-size: 8px; line-height: 1.2; }
        .schedule-day { color: #475569; }
        .schedule-day strong { color: #1e293b; font-weight: 600; }
        .montserrat { font-family: 'Montserrat', sans-serif; }
        
        /* CSS Dotted Line Background */
        .dotted-background {
            background-image: radial-gradient(circle, #192670 1.2px, transparent 1.2px);
            background-size: 15px 15px;
        }
        
        /* Container gambar yang memenuhi penuh */
        .full-width-image-container {
            margin: 20px 0 0 0;
            width: 100%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% + 40px); /* Kompensasi padding container parent */
        }
    </style>
</head>
<body>
    <div class="trifold-container">
        <div class="panel">
            <div class="content-wrapper">
                {{COLUMN_1_OUTSIDE}}
            </div>
        </div>
        <div class="panel" style="background-color: #f0f4f8;">
             <div class="content-wrapper" style="display: flex; flex-direction: column; height: 100%; justify-content: flex-end; text-align: center;">
                <div style="padding: 10px;">
                    <img src="https://www.siloamhospitals.com/-/media/Images/Hospitals/Ambon/Siloam-Hospitals-Ambon-1.ashx" alt="Gedung RS" style="width: 100%; height: 90px; object-fit: cover; margin-bottom: 10px; border-radius: 8px;">
                    <p style="font-weight: bold; font-size:10px; margin-bottom: 8px; color: #1e293b;">Siloam Hospitals Ambon</p>
                    <div style="font-size: 9px; color: #475569; line-height: 1.4;">
                        <p>Jl. Dr. Kayadoe No. 1-3, Benteng, Kec. Nusaniwe, Kota Ambon</p>
                        <p>Telp: (0911) 3627272 | Email: info.ambon@siloamhospitals.com</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- PANEL COVER YANG DIPERBAIKI -->
        <div class="panel dotted-background"
            style="padding: 0; position: relative; display: flex; align-items: center; justify-content: center;">
            
            <!-- Overlay untuk meningkatkan keterbacaan teks -->
            <div style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.85);
                z-index: 1;">
            </div>
            
            <div style="
                position: relative;
                z-index: 2;
                text-align: center;
                width: 100%;
                padding: 20px;">
                
                <!-- Logo Siloam dan Subjudul -->
                <div style="margin-bottom: 30px;">
                    <img src="{{LOGO_SILOAM_WARNA}}" alt="Logo Siloam" style="height: 50px; margin: 0 auto 15px;">
                    <!-- Subjudul di bawah logo dengan line break -->
                    <h2 class="montserrat" style="
                        font-weight: 700;
                        font-size: 18px;
                        color: #192670;
                        margin-bottom: 5px;
                        line-height: 1.3;">
                        Jadwal Poliklinik<br>
                        <span style="font-size: 20px;">Dokter Spesialis</span>
                    </h2>
                    <!-- Nama Rumah Sakit -->
                    <p style="
                        font-size: 14px; 
                        color: #192670;
                        margin-bottom: 25px;
                        font-weight: 500;">
                        Siloam Hospitals Ambon
                    </p>
                </div>
                
                <!-- Garis Pembatas -->
                <div style="
                    width: 80px;
                    height: 3px;
                    background: #192670;
                    margin: 15px auto 20px auto;">
                </div>
                
                <!-- Tahun -->
                <p style="
                    font-size: 16px;
                    font-weight: 600;
                    color: #192670;
                    margin-bottom: 20px;">
                    2025
                </p>
                
                <!-- Gambar Utama diperbesar sampai ujung kanan -->
                <div class="full-width-image-container">
                    <img src="{{COVER_IMAGE_SRC}}" alt="Cover Image" style="
                        width: 100%;
                        height: auto;
                        display: block;
                        object-fit: cover;
                        object-position: center;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
