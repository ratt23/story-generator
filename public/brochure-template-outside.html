<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Brosur Jadwal Dokter - Halaman Luar</title>
    <style>
        @page { size: A4 landscape; margin: 0; }
        body { 
            font-family: Arial, sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .trifold-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .panel {
            width: 99mm;
            padding: 20px 15px;
            box-sizing: border-box;
        }
        .specialization-group {
            margin-bottom: 20px;
        }
        .specialization-title {
            font-weight: bold;
            color: #1e3a8a;
            font-size: 16px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3b82f6;
        }
        .doctor-card {
            background: #f8fafc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #3b82f6;
        }
        .doctor-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 12px;
        }
        .back-panel {
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
        }
        .front-panel {
            background: #004082;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .contact-info {
            font-size: 11px;
            color: #555;
            margin-top: auto;
        }
        .qr-codes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        @media print {
            body { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="trifold-container">
        <!-- Panel 1: Lipatan Dalam -->
        <div class="panel">
            {{COLUMN_1_OUTSIDE}}
        </div>
        
        <!-- Panel 2: Cover Belakang -->
        <div class="panel back-panel">
            <div style="flex-grow: 1;">
                {{COLUMN_2_OUTSIDE}}
            </div>
            <div class="contact-info">
                <p><strong>Siloam Hospitals Ambon</strong></p>
                <p>Jl. Dr. Kayadoe No. 1-3, Benteng</p>
                <p>Kec. Nusaniwe, Kota Ambon</p>
                <p>Telp: (0911) 3627272</p>
            </div>
        </div>
        
        <!-- Panel 3: Cover Depan -->
        <div class="panel front-panel">
            <div>
                <img src="{{LOGO_SILOAM_PUTIH}}" alt="Logo" style="height: 40px;">
            </div>
            <div>
                <h1 style="font-size: 24px; margin: 0;">Jadwal Poliklinik</h1>
                <p style="font-size: 20px; margin: 5px 0;">Dokter Spesialis</p>
                <p style="font-size: 16px;">Siloam Hospitals Ambon</p>
            </div>
            <div>
                <p style="font-size: 12px; margin-bottom: 10px;">Download MySiloam</p>
                <div class="qr-codes">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://play.google.com/store/apps/details?id=com.siloam.hospitals" 
                         alt="Play Store" style="width: 50px; height: 50px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://apps.apple.com/id/app/mysiloam/id1530815880" 
                         alt="App Store" style="width: 50px; height: 50px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
