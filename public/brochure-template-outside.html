<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Brosur Halaman Luar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @page { 
            size: A4 landscape; 
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            overflow: hidden;
        }
        .trifold-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .panel {
            width: 99mm; /* 297mm / 3 */
            padding: 15px;
            box-sizing: border-box;
            border-right: 1px dashed #ccc;
        }
        .panel:last-child {
            border-right: none;
        }
        .specialization-group {
            margin-bottom: 20px;
            break-inside: avoid;
        }
        .specialization-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 16px;
            color: #1e3a8a;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 2px solid #3b82f6;
        }
        .doctor-card {
            background: #f8fafc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #3b82f6;
            break-inside: avoid;
        }
        .doctor-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 6px;
            font-size: 13px;
            line-height: 1.3;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            font-size: 11px;
        }
        .schedule-day {
            color: #475569;
            line-height: 1.2;
        }
        .schedule-day strong {
            color: #1e293b;
        }
        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .contact-info {
            font-size: 10px;
            color: #475569;
            line-height: 1.3;
        }
        
        /* Print optimization */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .panel {
                border-right: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <!-- Halaman 2: Outside -->
    <div class="trifold-container">
        <!-- Panel 1: Lipatan Dalam -->
        <div class="panel">
            {{COLUMN_1_OUTSIDE}}
        </div>
        
        <!-- Panel 2: Cover Belakang -->
        <div class="panel" style="background-color: #f0f4f8;">
            <div style="display: flex; flex-direction: column; height: 100%;">
                <div style="flex-grow: 1;">
                    {{COLUMN_2_OUTSIDE}}
                </div>
                <div style="margin-top: auto; text-align: center;">
                    <img src="https://www.siloamhospitals.com/-/media/Images/Hospitals/Ambon/Siloam-Hospitals-Ambon-1.ashx" 
                         alt="Gedung RS" 
                         style="width: 100%; height: 80px; object-fit: cover; margin-bottom: 10px; border-radius: 6px;">
                    <p style="font-weight: bold; margin-bottom: 6px; font-size: 12px;">Siloam Hospitals Ambon</p>
                    <div class="contact-info">
                        <p>Jl. Dr. Kayadoe No. 1-3, Benteng,</p>
                        <p>Kec. Nusaniwe, Kota Ambon</p>
                        <p>Maluku 97117</p>
                        <p style="margin-top: 6px;">Telp: (0911) 3627272</p>
                        <p>Email: info.ambon@siloamhospitals.com</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Panel 3: Cover Depan -->
        <div class="panel" style="background-color: #004082; color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 20px;">
            <div>
                <img src="{{LOGO_SILOAM_PUTIH}}" alt="Logo Siloam Putih" style="height: 35px;">
            </div>
            <div style="text-align: center;">
                <h1 class="montserrat font-extrabold text-2xl leading-tight">Jadwal Poliklinik<br>Dokter Spesialis</h1>
                <p class="text-lg mt-2">Siloam Hospitals Ambon</p>
            </div>
            <div style="text-align: center;">
                <p style="font-size: 11px; margin-bottom: 8px;">Download Aplikasi MySiloam</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=https://play.google.com/store/apps/details?id=com.siloam.hospitals" 
                         alt="QR Play Store" 
                         style="width: 50px; height: 50px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=https://apps.apple.com/id/app/mysiloam/id1530815880" 
                         alt="QR App Store" 
                         style="width: 50px; height: 50px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
