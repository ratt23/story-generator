<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Brosur Halaman Luar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @page { size: A4 landscape; margin: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            width: 297mm; height: 210mm;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .trifold-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .panel {
            padding: 20px;
            border-right: 1px solid #e2e8f0;
            box-sizing: border-box;
        }
        .specialization-group {
            margin-bottom: 25px;
        }
        .specialization-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 18px;
            color: #1e3a8a;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3b82f6;
        }
        .doctor-card {
            background: #f8fafc;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .doctor-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            font-size: 12px;
        }
        .schedule-day {
            color: #475569;
        }
        .schedule-day strong {
            color: #1e293b;
        }
        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .contact-info {
            font-size: 11px;
            color: #475569;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="trifold-container">
        <!-- Panel Lipatan Dalam -->
        <div class="panel" style="width: 33.33%">
            {{COLUMN_1_OUTSIDE}}
        </div>
        <!-- Panel Cover Belakang -->
        <div class="panel" style="width: 33.33%; background-color: #f0f4f8;">
            <div style="display: flex; flex-direction: column; height: 100%;">
                <div style="flex-grow: 1;">
                    {{COLUMN_2_OUTSIDE}}
                </div>
                <div style="margin-top: auto; text-align: center; font-size: 11px; color: #475569;">
                    <img src="https://www.siloamhospitals.com/-/media/Images/Hospitals/Ambon/Siloam-Hospitals-Ambon-1.ashx" alt="Gedung RS" style="width: 100%; height: 120px; object-fit: cover; margin-bottom: 15px; border-radius: 8px;">
                    <p style="font-weight: bold; margin-bottom: 8px;">Siloam Hospitals Ambon</p>
                    <div class="contact-info">
                        <p>Jl. Dr. Kayadoe No. 1-3, Benteng,</p>
                        <p>Kec. Nusaniwe, Kota Ambon</p>
                        <p>Maluku 97117</p>
                        <p style="margin-top: 8px;">Telp: (0911) 3627272</p>
                        <p>Email: info.ambon@siloamhospitals.com</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Panel Cover Depan -->
        <div class="panel" style="width: 33.33%; background-color: #004082; color: white; display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <img src="{{LOGO_SILOAM_PUTIH}}" alt="Logo Siloam Putih" style="height: 40px;">
            </div>
            <div style="text-align: center;">
                <h1 class="montserrat font-extrabold text-3xl leading-tight">Jadwal Poliklinik<br>Dokter Spesialis</h1>
                <p class="text-xl mt-2">Siloam Hospitals Ambon</p>
            </div>
            <div style="text-align: center; font-size: 12px;">
                <p>Download Aplikasi MySiloam</p>
                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://play.google.com/store/apps/details?id=com.siloam.hospitals" alt="QR Play Store" style="width: 60px; height: 60px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://apps.apple.com/id/app/mysiloam/id1530815880" alt="QR App Store" style="width: 60px; height: 60px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
