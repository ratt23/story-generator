<!DOCTYPE html>
<html>
<head>
    <title>Test Cache Function</title>
</head>
<body>
    <h1>Test Cache Jadwal Data</h1>
    <button onclick="testCache()">Test Cache Function</button>
    <div id="result"></div>
    
    <script>
        async function testCache() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/cache-jadwal-data', {
                    method: 'POST'
                });
                
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
