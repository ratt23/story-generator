<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Dokter Trifold Brochure - Halaman Dalam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            display: flex;
            background: white;
        }
        
        .trifold-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .panel {
            width: 99mm;
            padding: 15px 10px;
            border-right: 1px solid #e2e8f0;
        }
        
        .panel:last-child {
            border-right: none;
        }
        
        .specialization-group {
            margin-bottom: 20px;
        }
        
        .specialization-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            font-size: 16px;
            color: #1e3a8a;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 2px solid #3b82f6;
        }
        
        .doctor-card {
            background: #f8fafc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #3b82f6;
        }
        
        .doctor-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.3;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            font-size: 11px;
        }
        
        .schedule-day {
            color: #475569;
        }
        
        .schedule-day strong {
            color: #1e293b;
        }
        
        .header-section {
            margin-bottom: 15px;
        }
        
        .header-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            font-size: 18px;
            color: #1e3a8a;
            margin-bottom: 5px;
        }
        
        .header-subtitle {
            font-size: 12px;
            color: #64748b;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .panel {
                border-right: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="trifold-container">
        <div class="panel">
            <div class="header-section">
                <h1 class="header-title">Jadwal Poliklinik</h1>
                <p class="header-subtitle">Dokter Spesialis</p>
            </div>
            {{COLUMN_1_HTML}}
        </div>
        
        <div class="panel">
            {{COLUMN_2_HTML}}
        </div>
        
        <div class="panel">
            <div class="header-section">
                <h1 class="header-title">Siloam Hospitals</h1>
                <p class="header-subtitle">Ambon (Update: {{GENERATED_DATE}})</p>
            </div>
            {{COLUMN_3_HTML}}
        </div>
    </div>
</body>
</html>
