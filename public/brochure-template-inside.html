<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Dokter Trifold Brochure - Halaman Dalam</title>
    <script src="https://cdn/tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @page { size: A4 landscape; margin: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            width: 297mm; height: 210mm;
            margin: 0; padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            font-size: 10px;
        }
        /* PERUBAHAN UTAMA: MENGGUNAKAN CSS MULTI-COLUMN */
        .multi-column-container {
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            column-count: 3; /* Secara otomatis membuat 3 kolom */
            column-gap: 30px; /* Jarak antar kolom */
            column-fill: auto; /* Memastikan konten mengalir secara seimbang */
        }
        .specialization-group {
            margin-bottom: 12px;
            break-inside: avoid; /* Mencegah grup terpotong antar kolom */
        }
        .specialization-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 14px;
            color: #1e3a8a;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 2px solid #3b82f6;
        }
        .doctor-card {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
            background: #f8fafc;
        }
        .doctor-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            font-size: 11px;
        }
        .schedule-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2px 8px;
            font-size: 10px;
        }
        .schedule-day { color: #475569; }
        .schedule-day strong { color: #1e293b; }
        .montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body>
    <div class="multi-column-container">
        <h1 class="montserrat font-extrabold text-xl text-blue-900 mb-1">Jadwal Poliklinik Dokter Spesialis</h1>
        <p class="text-xs text-gray-600 mb-4">Siloam Hospitals Ambon (Update: {{GENERATED_DATE}})</p>
        
        {{ALL_INSIDE_HTML}}
    </div>
</body>
</html>
