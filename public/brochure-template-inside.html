<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Dokter Trifold Brochure - Halaman Dalam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @page { size: A4 landscape; margin: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .trifold-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        /* KUNCI UTAMA OPTIMASI */
        .content-wrapper {
            width: 100%;
            height: 100%;
            column-count: 3; /* Membuat 3 kolom otomatis */
            column-gap: 20px; /* Jarak antar kolom */
            column-fill: auto; /* Memastikan konten diisi secara seimbang */
        }
        .specialization-group {
            margin-bottom: 8px;
            break-inside: avoid; /* Mencegah grup terpotong antar kolom */
            page-break-inside: avoid;
        }
        .specialization-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 12.5px;
            color: #1e3a8a;
            margin-bottom: 5px;
            padding-bottom: 3px;
            border-bottom: 1.5px solid #3b82f6;
        }
        .doctor-card {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 2.5px solid #3b82f6;
            background: #fdfdfd;
        }
        .doctor-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 2px;
            font-size: 9.5px;
        }
        .schedule-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1px 5px;
            font-size: 8.5px;
            line-height: 1.3;
        }
        .schedule-day { color: #475569; }
        .schedule-day strong { color: #1e293b; font-weight: 600; }
        .montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body>
    <div class="trifold-container">
        <h1 class="montserrat font-extrabold text-lg text-blue-900 mb-1">Jadwal Poliklinik Dokter Spesialis</h1>
        <p style="font-size: 9px;" class="text-gray-600 mb-3">Siloam Hospitals Ambon (Update: {{GENERATED_DATE}})</p>
        
        <div class="content-wrapper">
            {{ALL_DOCTORS_HTML}}
        </div>
    </div>
</body>
</html>
