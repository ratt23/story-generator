<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Brosur Jadwal Dokter - Halaman Dalam</title>
    <style>
        @page { size: A4 landscape; margin: 0; }
        body { 
            font-family: Arial, sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .trifold-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .panel {
            width: 99mm;
            padding: 15px 10px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }
        .panel:last-child {
            border-right: none;
        }
        .specialization-group {
            margin-bottom: 20px;
        }
        .specialization-title {
            font-weight: bold;
            color: #1e3a8a;
            font-size: 16px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3b82f6;
        }
        .doctor-card {
            background: #f8fafc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #3b82f6;
        }
        .doctor-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 12px;
        }
        .schedule-day {
            color: #555;
        }
        .schedule-day strong {
            color: #000;
        }
        .no-data {
            color: #666;
            font-style: italic;
        }
        .header {
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 20px;
            color: #1e3a8a;
            margin: 0 0 5px 0;
        }
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        @media print {
            body { margin: 0; }
            .panel { border-right: 1px solid #ccc; }
        }
    </style>
</head>
<body>
    <div class="trifold-container">
        <div class="panel">
            <div class="header">
                <h1>Jadwal Dokter</h1>
                <p>Poliklinik Spesialis</p>
            </div>
            {{COLUMN_1_HTML}}
        </div>
        <div class="panel">
            {{COLUMN_2_HTML}}
        </div>
        <div class="panel">
            <div class="header">
                <h1>Siloam Hospitals</h1>
                <p>Ambon (Update: {{GENERATED_DATE}})</p>
            </div>
            {{COLUMN_3_HTML}}
        </div>
    </div>
</body>
</html>
