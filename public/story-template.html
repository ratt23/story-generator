<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; }
        #story-preview {
            font-family: 'Poppins', sans-serif;
            /* Warna default diatur di tema, bukan di sini */
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 64px;
        }
        .montserrat { font-family: 'Montserrat', sans-serif; }
        #story-preview img { object-fit: cover; }
        #story-preview .flex .items-center img.rounded-full {
            object-position: center 10%;
        }

        /* --- PERUBAHAN CSS DI SINI --- */
        /* Menggabungkan ID dan Class untuk meningkatkan "kekuatan" (specificity) */
        
        /* Tema Default & Gelap */
        #story-preview.theme-gradient-blue { 
            background: linear-gradient(160deg, #192670, #4c9b32);
            color: white; /* Teks putih untuk background gelap */
        }
        #story-preview.theme-gradient-purple { 
            background: linear-gradient(160deg, #5a189a, #c1121f, #f77f00);
            color: white;
        }
        #story-preview.theme-gradient-orange { 
            background: linear-gradient(160deg, #f7b267, #f79d65, #f4845f);
            color: white;
        }
        
        /* Tema Terang (Putih) */
        #story-preview.theme-solid-white { 
            background: white; 
            color: #1e293b; /* Teks biru navy gelap untuk background terang */
        }
        /* --- AKHIR PERUBAHAN --- */


        /* Pola Dot untuk tema putih */
        #story-preview.theme-solid-white #dot-pattern-overlay {
            background-image: radial-gradient(circle, #000080 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
            position: absolute;
            inset: 0;
        }
    </style>
</head>
<body>
    <div id="story-preview" class="{{THEME_CLASS}}">
        <div id="dot-pattern-overlay"></div> <div class="flex-shrink-0 flex justify-center items-center relative z-10">
            <img id="story-logo" src="{{LOGO_SRC}}" class="h-28" alt="Logo">
        </div>

        <div class="flex-grow flex flex-col justify-start items-center text-center pt-20 relative z-10">
            <div class="mb-12">
                <p class="text-5xl tracking-widest montserrat">PEMBERITAHUAN</p>
                <h2 class="text-9xl font-extrabold mt-2 montserrat">JADWAL CUTI</h2>
            </div>
            {{DOCTOR_LIST_HTML}}
        </div>

        <div class="flex-shrink-0 text-center relative z-10">
            <p class="text-3xl font-semibold">Siloam Hospitals Ambon</p>
        </div>
    </div>
</body>
</html>
